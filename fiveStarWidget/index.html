<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Shardul Shah">
		<meta name="keywords" content="Picovoice screening, 5-star widget, widget, 5-star, products">
		<meta name="description" content="A ratings/5-star widget for products.">
		<meta name="application-name" content="5-star widget">
		<meta charset="UTF-8">
		<title> 
		5-Star Widget Demo
		</title>

		<link rel="stylesheet" href="index.css" type="text/css">
		<!-- FontAwesome icons enabled -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- JQuery Enabled -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script type="text/javascript" src="stars.js" defer>
		</script>
	</head>  

	<body>
		<div>
		<span class="fa fa-star" data-star="1" onmouseover="hoverAnimation(this)" onclick="clickStar(this)"></span>
		<span class="fa fa-star" data-star="2" onmouseover="hoverAnimation(this)" onclick="clickStar(this)"></span>
		<span class="fa fa-star" data-star="3" onmouseover="hoverAnimation(this)" onclick="clickStar(this)"></span>
		<span class="fa fa-star" data-star="4" onmouseover="hoverAnimation(this)" onclick="clickStar(this)"></span>
		<span class="fa fa-star" data-star="5" onmouseover="hoverAnimation(this)" onclick="clickStar(this)"></span>
		</div>
	</body>
</html>
